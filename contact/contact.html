<!-- Vertically and horizontally center content at max height -->
<div class="col-lg-6 mx-auto justify-content-center align-items-center text-center">

	<!-- Title -->
	<h1><a href="#contact">Contact</a></h1>

	<!-- Description -->
	<p class="fs-5 text-muted">
		Feel free to contact me with any issues, questions, or suggestions!
	</p>

	<!-- Form -->
	<form>

		<!-- Email -->
		<div class="form-group">
			<label class="form-label" for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your email address">
		</div>

		<!-- Message -->
		<div class="form-group">
			<label class="form-label" for="exampleInputEmail1">Message</label>
			<textarea class="form-control" rows="5" placeholder="Type your message..."></textarea>
		</div>

		<!-- Send button -->
		<button type="submit" class="btn btn-primary">Submit</button>

	</form>

</div>
